<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavish Mittal - Personal Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 320px;
            background-size: 200% 100%;
            opacity: 0.3;
        }

        body::before {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="%23000000" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x bottom;
            animation: wave-flow 20s ease-in-out infinite, wave-rise 8s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="%23000000" d="M0,160L48,176C96,192,192,224,288,229.3C384,235,480,213,576,186.7C672,160,768,128,864,128C960,128,1056,160,1152,170.7C1248,181,1344,171,1392,165.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x bottom;
            animation: wave-flow 15s ease-in-out infinite reverse, wave-rise 6s ease-in-out infinite 1s;
            opacity: 0.2;
            z-index: 0;
        }

        @keyframes wave-flow {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
        }

        @keyframes wave-rise {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            25% {
                transform: translateY(-15px) scaleY(1.05);
            }
            50% {
                transform: translateY(-8px) scaleY(0.98);
            }
            75% {
                transform: translateY(-20px) scaleY(1.08);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: card-entrance 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes card-entrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            display: none;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fade-in 0.6s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .profile-name h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
        }

        .verified-badge {
            width: 20px;
            height: 20px;
            background: #1da1f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .verified-badge::after {
            content: '✓';
            color: white;
            font-weight: bold;
        }

        .profile-bio {
            color: #a0a0a0;
            font-size: 14px;
            line-height: 1.6;
            max-width: 380px;
            margin: 0 auto;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            animation: slide-in 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .link-item:nth-child(1) { animation-delay: 0.4s; }
        .link-item:nth-child(2) { animation-delay: 0.5s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.7s; }
        .link-item:nth-child(5) { animation-delay: 0.8s; }
        .link-item:nth-child(6) { animation-delay: 0.9s; }
        .link-item:nth-child(7) { animation-delay: 1.0s; }
        .link-item:nth-child(8) { animation-delay: 1.1s; }

        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slide-in 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
            color: white;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .link-description {
            color: #808080;
            font-size: 13px;
        }

        .link-arrow {
            color: #606060;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(4px);
            color: #a0a0a0;
        }

        /* Icon colors */
        .icon-instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .icon-facebook { background: #1877f2; }
        .icon-snapchat { background: #fffc00; color: #000 !important; }
        .icon-website { background: #10b981; }
        .icon-appstore { background: #000000; }
        .icon-playstore { background: #34a853; }
        .icon-youtube { background: #ff0000; }
        .icon-email { background: #ea4335; }

        @media (max-width: 600px) {
            .card {
                padding: 40px 24px;
            }

            .profile-name h1 {
                font-size: 24px;
            }

            .profile-bio {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="close-btn"></div>
            
            <div class="profile-section">
                <div class="profile-image">

                </div>
                <div class="profile-name">

                    <div class="verified-badge"></div>
                </div>
                <p class="profile-bio">
                    Programmer | Musician | Painter | Mountie
                </p>
            </div>

            <div class="links-section">
                <a href="https://instagram.com/lavishmittal" target="_blank" class="link-item">

                    <div class="link-content">

                <a href="https://actmobile.ca" target="_blank" class="link-item">

        </div>
    </div>
</body>
</html>
